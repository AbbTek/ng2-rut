<h3>User Data</h3>
<pre>{{ user | json }}</pre>

<h3>Pipe</h3>
<pre>{{ user.rut | rut }}</pre>

<h3>User Form</h3>

<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <label for="rut">RUT</label>
  <rut [(ngModel)]="user.rut" name="rut" #rut="ngModel" validateRut required></rut>
  <ul [hidden]="rut.valid || rut.pristine">
    <li *ngIf="rut.errors && rut.errors.required">Required</li>
    <li *ngIf="rut.errors && rut.errors.invalidRut">Invalid</li>
  </ul>
  <br /><br />
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
